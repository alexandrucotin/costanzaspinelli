[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Disable secrets scanning for NEXT_PUBLIC_* variables
  # These are intentionally public and safe to expose
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"
